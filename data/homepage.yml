### Features ###
features:
  enable: true
  rows:
    - items:
        - title: "About Tobias Ertel"
          accent: "accent1" #accent values are 1-8
          content: "In my work as a designer, I strive to shape the world we want to live in - one that is also sustainable, one that works with us and for us. I like to rethink processes that are unsustainable or don‘t make sense for us humans. There is always a better way, and I have made it my mission to look for it. 
          In the future, I would like to work for people and with people, while not losing sight of design creation. It is all about people, rather than technology. I am curious about interactive objects - both digital and physical -"
          

        - title: "Vita"
          icon: "fa-info"
          icon2: "fa-twitter"
          accent: "accent3" #accent values are 1-8
          content: "2011 &ndash; 2013: Trained as photographer by Mierswa-Kluska Munic <br />
                    2013 &ndash; 2014: Traveling on the countryway to India<br />
                    2015 &ndash; 2019: Worked as a freelance Photographer<br />
                    since 2020: Studying Interaction Design <a href='https://www.hfg-gmuend.de/' target='_blank'>@HfG Schwäbisch Gmünd</a>"
                    
